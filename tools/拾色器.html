<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像颜色拾取工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        header {
            text-align: center;
            margin-bottom: 25px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .tool-container {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            margin-bottom: 25px;
        }

        .image-section {
            flex: 1;
            min-width: 300px;
        }

        .info-section {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 300px;
            padding: 20px;
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.05);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .canvas-container {
            position: relative;
            width: 800px;
            height: 500px;
            overflow: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
        }

        #colorCanvas {
            display: block;
            /* 移除 max-width: 100% 以保持原图尺寸 */
        }

        .current-color {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            position: relative;
        }

        .magnifier-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .magnifier {
            width: 160px;
            height: 160px;
            border: 2px solid white;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            background: #333;
        }

        .magnifier canvas {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }

        .magnifier-info {
            background: rgba(0, 0, 0, 0.8);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            text-align: center;
            max-width: 160px;
        }

        .color-list {
            max-height: 200px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .color-list::-webkit-scrollbar {
            width: 8px;
        }

        .color-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .color-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .color-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: all 0.2s;
        }

        .color-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .color-item .color-preview {
            width: 30px;
            height: 30px;
            flex-shrink: 0;
            border-radius: 4px;
            border: 1px solid white;
        }

        .color-item .color-info {
            flex: 1;
        }

        .color-item .coordinates {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .delete-btn {
            background: rgba(255, 0, 0, 0.3);
            color: white;
            border: none;
            border-radius: 4px;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            background: rgba(255, 0, 0, 0.5);
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: #4a6cf7;
        }

        .btn-primary:hover {
            background: #5a7cff;
        }
        
        .rect-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .rect-actions .btn {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>图像颜色拾取工具</h1>
        </header>

        <div class="tool-container">
            <div class="image-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📁</div>
                    <h3>点击或拖放图片到这里</h3>
                    <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                </div>

                <div class="canvas-container">
                    <canvas id="colorCanvas" tabindex="0"></canvas>
                </div>
            </div>

            <div class="info-section">
                <div class="current-color">
                    <div class="magnifier-container">
                        <div class="magnifier" id="magnifier">
                            <canvas id="magnifierCanvas"></canvas>
                        </div>
                        <div class="magnifier-info" id="magnifierInfo">坐标: (0,0)</div>
                    </div>
                </div>

                <div class="rectangle-info" id="rectangleInfo" style="display: none;">
                    <h3>矩形区域</h3>
                    <div style="background: rgba(0, 0, 0, 0.3); padding: 15px; border-radius: 8px; margin-top: 10px;">
                        <div style="margin-bottom: 8px;">起点: (<span id="rectStartX">0</span>, <span id="rectStartY">0</span>)</div>
                        <div style="margin-bottom: 8px;">终点: (<span id="rectEndX">0</span>, <span id="rectEndY">0</span>)</div>
                        <div style="margin-bottom: 8px;">宽度: <span id="rectWidth">0</span> px</div>
                        <div style="margin-bottom: 8px;">高度: <span id="rectHeight">0</span> px</div>
                        <div class="rect-actions">
                            <button class="btn" id="clearRectBtn">
                                <span>🗑️</span> 清除矩形
                            </button>
                            <button class="btn btn-primary" id="copyRectColorsBtn">
                                <span>📋</span> 复制矩形颜色
                            </button>
                        </div>
                    </div>
                </div>

                <h3>已记录的颜色</h3>
                <div class="color-list" id="colorList"></div>

                <div class="actions">
                    <button class="btn" id="clearAllBtn">
                        <span>🗑️</span> 清除全部
                    </button>
                    <button class="btn btn-primary" id="copyAllBtn">
                        <span>📋</span> 复制全部
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const imageUpload = document.getElementById('imageUpload');
        const uploadArea = document.getElementById('uploadArea');
        const colorCanvas = document.getElementById('colorCanvas');
        const magnifierCanvas = document.getElementById('magnifierCanvas');
        const magnifierInfo = document.getElementById('magnifierInfo');
        const colorList = document.getElementById('colorList');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const copyAllBtn = document.getElementById('copyAllBtn');
        const rectangleInfo = document.getElementById('rectangleInfo');
        const clearRectBtn = document.getElementById('clearRectBtn');
        const copyRectColorsBtn = document.getElementById('copyRectColorsBtn');

        const ctx = colorCanvas.getContext('2d');
        const magnifierCtx = magnifierCanvas.getContext('2d');

        // 初始化变量
        let imageLoaded = false;
        let colorRecords = [];
        const MAGNIFIER_SIZE = 210;
        const GRID_SIZE = 11;
        const PIXEL_SIZE = MAGNIFIER_SIZE / GRID_SIZE;

        // 当前选择状态
        let currentX = 0;
        let currentY = 0;

        // 矩形框选状态
        let isDrawingRect = false;
        let rectStartX = 0;
        let rectStartY = 0;
        let rectEndX = 0;
        let rectEndY = 0;
        let hasRectangle = false;
        let originalImageData = null;

        // 设置放大镜尺寸
        const magnifier = document.getElementById('magnifier');
        magnifier.style.width = `${MAGNIFIER_SIZE}px`;
        magnifier.style.height = `${MAGNIFIER_SIZE}px`;
        magnifierCanvas.width = MAGNIFIER_SIZE;
        magnifierCanvas.height = MAGNIFIER_SIZE;

        // 上传区域点击事件
        uploadArea.addEventListener('click', () => {
            imageUpload.click();
        });

        // 重绘Canvas（包括图片和矩形）
        function redrawCanvas() {
            if (!originalImageData) return;
            
            ctx.putImageData(originalImageData, 0, 0);
            
            if (hasRectangle) {
                drawRectangle(rectStartX, rectStartY, rectEndX, rectEndY);
            }
        }

        // 绘制矩形框
        function drawRectangle(x1, y1, x2, y2) {
            ctx.strokeStyle = 'rgba(255, 0, 0, 0.8)';
            ctx.lineWidth = 2;
            ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
        }

        // 文件上传事件
        imageUpload.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (event) {
                const img = new Image();
                img.onload = function () {
                    // 设置Canvas尺寸与图片相同（保持原尺寸）
                    colorCanvas.width = img.width;
                    colorCanvas.height = img.height;

                    // 绘制图片到Canvas
                    ctx.drawImage(img, 0, 0);
                    
                    // 保存原始图片数据
                    originalImageData = ctx.getImageData(0, 0, img.width, img.height);
                    imageLoaded = true;

                    // 清除之前的矩形
                    hasRectangle = false;
                    rectangleInfo.style.display = 'none';

                    // 更新上传区域文本
                    uploadArea.innerHTML = `
                        <div class="upload-icon">✅</div>
                        <h3>图片已加载</h3>
                        <p>图片尺寸: ${img.width} × ${img.height}</p>
                        <p style="font-size: 0.9rem; margin-top: 5px;">按住Ctrl键拖动鼠标框选矩形</p>
                    `;

                    // 初始化放大镜显示
                    updateMagnifier(0, 0);
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        // 拖放功能
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.8)';
            uploadArea.style.background = 'rgba(255, 255, 255, 0.1)';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.5)';
            uploadArea.style.background = 'transparent';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.5)';
            uploadArea.style.background = 'transparent';

            if (e.dataTransfer.files.length) {
                imageUpload.files = e.dataTransfer.files;
                const event = new Event('change');
                imageUpload.dispatchEvent(event);
            }
        });

        // Canvas鼠标按下事件 - 开始框选
        colorCanvas.addEventListener('mousedown', function (event) {
            if (!imageLoaded) return;
            
            // 只有按住Ctrl键时才开始框选
            if (event.ctrlKey) {
                isDrawingRect = true;
                
                const rect = colorCanvas.getBoundingClientRect();
                const scaleX = colorCanvas.width / rect.width;
                const scaleY = colorCanvas.height / rect.height;
                const x = Math.floor((event.clientX - rect.left) * scaleX);
                const y = Math.floor((event.clientY - rect.top) * scaleY);
                
                rectStartX = x;
                rectStartY = y;
                rectEndX = x;
                rectEndY = y;
                
                // 清除之前的矩形
                hasRectangle = false;
                redrawCanvas();
            }
        });

        // Canvas鼠标移动事件 - 更新放大镜和矩形框选
        colorCanvas.addEventListener('mousemove', function (event) {
            if (!imageLoaded) return;

            const rect = colorCanvas.getBoundingClientRect();
            const scaleX = colorCanvas.width / rect.width;
            const scaleY = colorCanvas.height / rect.height;
            const x = Math.floor((event.clientX - rect.left) * scaleX);
            const y = Math.floor((event.clientY - rect.top) * scaleY);

            currentX = x;
            currentY = y;
            
            // 如果正在框选矩形
            if (isDrawingRect) {
                rectEndX = x;
                rectEndY = y;
                
                // 重绘canvas
                redrawCanvas();
                
                // 绘制临时矩形
                ctx.strokeStyle = 'rgba(255, 0, 0, 0.5)';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.strokeRect(rectStartX, rectStartY, rectEndX - rectStartX, rectEndY - rectStartY);
                ctx.setLineDash([]);
            } else {
                updateMagnifier(x, y);
            }
        });

        // Canvas鼠标抬起事件 - 完成框选
        colorCanvas.addEventListener('mouseup', function (event) {
            if (!imageLoaded) return;
            
            if (isDrawingRect) {
                isDrawingRect = false;
                
                const rect = colorCanvas.getBoundingClientRect();
                const scaleX = colorCanvas.width / rect.width;
                const scaleY = colorCanvas.height / rect.height;
                const x = Math.floor((event.clientX - rect.left) * scaleX);
                const y = Math.floor((event.clientY - rect.top) * scaleY);
                
                rectEndX = x;
                rectEndY = y;
                
                // 确保起点在左上角，终点在右下角
                const x1 = Math.min(rectStartX, rectEndX);
                const y1 = Math.min(rectStartY, rectEndY);
                const x2 = Math.max(rectStartX, rectEndX);
                const y2 = Math.max(rectStartY, rectEndY);
                
                rectStartX = x1;
                rectStartY = y1;
                rectEndX = x2;
                rectEndY = y2;
                
                hasRectangle = true;
                
                // 重绘canvas
                redrawCanvas();
                
                // 更新矩形信息显示
                updateRectangleInfo();
            }
        });

        // Canvas点击事件 - 记录颜色
        colorCanvas.addEventListener('click', function (event) {
            if (!imageLoaded) return;
            
            // 如果按住Ctrl键，不执行拾色
            if (event.ctrlKey) return;

            const rect = colorCanvas.getBoundingClientRect();
            const scaleX = colorCanvas.width / rect.width;
            const scaleY = colorCanvas.height / rect.height;
            const x = Math.floor((event.clientX - rect.left) * scaleX);
            const y = Math.floor((event.clientY - rect.top) * scaleY);

            recordColor(x, y);
        });

        // 键盘控制
        colorCanvas.addEventListener('keydown', function (event) {
            if (!imageLoaded) return;

            let step = 1;
            if (event.shiftKey) {
                step = 10;
            }

            switch (event.key) {
                case 'ArrowLeft':
                    event.preventDefault();
                    currentX = Math.max(0, currentX - step);
                    break;
                case 'ArrowRight':
                    event.preventDefault();
                    currentX = Math.min(colorCanvas.width - 1, currentX + step);
                    break;
                case 'ArrowUp':
                    event.preventDefault();
                    currentY = Math.max(0, currentY - step);
                    break;
                case 'ArrowDown':
                    event.preventDefault();
                    currentY = Math.min(colorCanvas.height - 1, currentY + step);
                    break;
                case 'Enter':
                    event.preventDefault();
                    recordColor(currentX, currentY);
                    break;
            }

            updateMagnifier(currentX, currentY);
        });

        // 更新放大镜内容
        function updateMagnifier(x, y) {
            const halfGrid = Math.floor(GRID_SIZE / 2);
            const startX = x - halfGrid;
            const startY = y - halfGrid;

            magnifierCtx.clearRect(0, 0, MAGNIFIER_SIZE, MAGNIFIER_SIZE);

            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    const pixelX = startX + i;
                    const pixelY = startY + j;

                    if (pixelX >= 0 && pixelX < colorCanvas.width &&
                        pixelY >= 0 && pixelY < colorCanvas.height) {
                        const pixelData = ctx.getImageData(pixelX, pixelY, 1, 1).data;
                        const r = pixelData[0];
                        const g = pixelData[1];
                        const b = pixelData[2];
                        magnifierCtx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                        magnifierCtx.fillRect(i * PIXEL_SIZE, j * PIXEL_SIZE, PIXEL_SIZE, PIXEL_SIZE);
                    } else {
                        magnifierCtx.fillStyle = '#666';
                        magnifierCtx.fillRect(i * PIXEL_SIZE, j * PIXEL_SIZE, PIXEL_SIZE, PIXEL_SIZE);
                    }

                    magnifierCtx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                    magnifierCtx.lineWidth = 0.5;
                    magnifierCtx.strokeRect(i * PIXEL_SIZE, j * PIXEL_SIZE, PIXEL_SIZE, PIXEL_SIZE);
                }
            }

            const centerX = halfGrid * PIXEL_SIZE;
            const centerY = halfGrid * PIXEL_SIZE;
            magnifierCtx.strokeStyle = 'rgba(255, 255, 0, 0.8)';
            magnifierCtx.lineWidth = 2;
            magnifierCtx.strokeRect(centerX, centerY, PIXEL_SIZE, PIXEL_SIZE);

            magnifierCtx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            magnifierCtx.lineWidth = 1;

            magnifierCtx.beginPath();
            magnifierCtx.moveTo(MAGNIFIER_SIZE / 2, 0);
            magnifierCtx.lineTo(MAGNIFIER_SIZE / 2, MAGNIFIER_SIZE);
            magnifierCtx.stroke();

            magnifierCtx.beginPath();
            magnifierCtx.moveTo(0, MAGNIFIER_SIZE / 2);
            magnifierCtx.lineTo(MAGNIFIER_SIZE, MAGNIFIER_SIZE / 2);
            magnifierCtx.stroke();

            const pixelData = ctx.getImageData(x, y, 1, 1).data;
            const r = pixelData[0];
            const g = pixelData[1];
            const b = pixelData[2];
            magnifierInfo.innerHTML = `坐标: (${x},${y}) <br/> 颜色: #${rgbToHex(r, g, b)}`;
        }

        // 记录颜色
        function recordColor(x, y) {
            const pixelData = ctx.getImageData(x, y, 1, 1).data;
            const r = pixelData[0];
            const g = pixelData[1];
            const b = pixelData[2];
            const a = pixelData[3] / 255;

            colorRecords.unshift({
                x: x,
                y: y,
                r: r,
                g: g,
                b: b,
                a: a,
                color: `rgba(${r}, ${g}, ${b}, ${a})`,
                hex: rgbToHex(r, g, b)
            });

            updateColorList();
        }

        // 更新颜色列表显示
        function updateColorList() {
            colorList.innerHTML = '';
            colorRecords.forEach((record, index) => {
                const colorItem = document.createElement('div');
                colorItem.className = 'color-item';

                const colorPreview = document.createElement('div');
                colorPreview.className = 'color-preview';
                colorPreview.style.backgroundColor = record.color;

                const colorInfo = document.createElement('div');
                colorInfo.className = 'color-info';
                colorInfo.innerHTML = `
                    <div>RGB: ${record.r}, ${record.g}, ${record.b}</div>
                    <div class="coordinates">坐标: (${record.x}, ${record.y})</div>
                `;

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '×';
                deleteBtn.title = '删除此颜色';
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    colorRecords.splice(index, 1);
                    updateColorList();
                });

                colorItem.appendChild(colorPreview);
                colorItem.appendChild(colorInfo);
                colorItem.appendChild(deleteBtn);
                colorList.appendChild(colorItem);
            });
        }

        // 更新矩形信息显示
        function updateRectangleInfo() {
            if (hasRectangle) {
                const width = Math.abs(rectEndX - rectStartX);
                const height = Math.abs(rectEndY - rectStartY);
                
                document.getElementById('rectStartX').textContent = rectStartX;
                document.getElementById('rectStartY').textContent = rectStartY;
                document.getElementById('rectEndX').textContent = rectEndX;
                document.getElementById('rectEndY').textContent = rectEndY;
                document.getElementById('rectWidth').textContent = width;
                document.getElementById('rectHeight').textContent = height;
                
                rectangleInfo.style.display = 'block';
            } else {
                rectangleInfo.style.display = 'none';
            }
        }

        // 清除所有记录
        clearAllBtn.addEventListener('click', () => {
            colorRecords = [];
            updateColorList();
        });

        // 清除矩形
        clearRectBtn.addEventListener('click', () => {
            hasRectangle = false;
            rectangleInfo.style.display = 'none';
            redrawCanvas();
        });

        // 复制所有颜色
        copyAllBtn.addEventListener('click', () => {
            if (colorRecords.length === 0) {
                alert('没有颜色记录可复制');
                return;
            }

            let textToCopy = '颜色记录:\n\n';
            colorRecords.forEach((record, index) => {
                textToCopy += `${index + 1}. RGB: ${record.r}, ${record.g}, ${record.b} | HEX: #${record.hex} | 坐标: (${record.x}, ${record.y})\n`;
            });

            navigator.clipboard.writeText(textToCopy).then(() => {
                alert('颜色记录已复制到剪贴板');
            }).catch(err => {
                console.error('复制失败: ', err);
                alert('复制失败，请手动复制');
            });
        });

        // 复制矩形区域所有颜色
        copyRectColorsBtn.addEventListener('click', () => {
            if (!hasRectangle) {
                alert('请先框选一个矩形区域');
                return;
            }

            const width = Math.abs(rectEndX - rectStartX);
            const height = Math.abs(rectEndY - rectStartY);
            
            if (width * height > 10000) {
                const confirmCopy = confirm(`矩形区域包含 ${width * height} 个像素，处理可能需要一些时间，是否继续？`);
                if (!confirmCopy) return;
            }

            const colorsArray = [];
            
            // 确保起点在左上角，终点在右下角
            const x1 = Math.min(rectStartX, rectEndX);
            const y1 = Math.min(rectStartY, rectEndY);
            const x2 = Math.max(rectStartX, rectEndX);
            const y2 = Math.max(rectStartY, rectEndY);
            
            // 遍历矩形区域内的每个像素
            for (let y = y1; y <= y2; y++) {
                for (let x = x1; x <= x2; x++) {
                    const pixelData = ctx.getImageData(x, y, 1, 1).data;
                    const r = pixelData[0];
                    const g = pixelData[1];
                    const b = pixelData[2];
                    
                    colorsArray.push({
                        颜色: `#${rgbToHex(r, g, b)}`,
                        x: x,
                        y: y
                    });
                }
            }
            
            // 将数组转换为字符串并复制到剪贴板
            const colorsString = JSON.stringify(colorsArray, null, 2);
            
            navigator.clipboard.writeText(colorsString).then(() => {
                alert(`已复制矩形区域内 ${colorsArray.length} 个颜色数据到剪贴板`);
            }).catch(err => {
                console.error('复制失败: ', err);
                alert('复制失败，请手动复制');
            });
        });

        // RGB转十六进制
        function rgbToHex(r, g, b) {
            return [r, g, b].map(x => {
                const hex = x.toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            }).join('');
        }

        // 初始化
        updateColorList();
        colorCanvas.focus();
    </script>
</body>
