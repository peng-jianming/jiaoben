        function updateMagnifier(x, y) {
            const halfGrid = Math.floor(GRID_SIZE / 2);
            const startX = x - halfGrid;
            const startY = y - halfGrid;

            magnifierCtx.clearRect(0, 0, MAGNIFIER_SIZE, MAGNIFIER_SIZE);

                    if (pixelX >= 0 && pixelX < colorCanvas.width &&

                        const r = pixelData[0];

                        magnifierCtx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                        magnifierCtx.fillRect(i * PIXEL_SIZE, j * PIXEL_SIZE, PIXEL_SIZE, PIXEL_SIZE);
                    } else {
                        magnifierCtx.fillStyle = '#666';
                        magnifierCtx.fillRect(i * PIXEL_SIZE, j * PIXEL_SIZE, PIXEL_SIZE, PIXEL_SIZE);
                    }

                    magnifierCtx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                    magnifierCtx.lineWidth = 0.5;
                    magnifierCtx.strokeRect(i * PIXEL_SIZE, j * PIXEL_SIZE, PIXEL_SIZE, PIXEL_SIZE);
                }
            }

            // ç»˜åˆ¶ä¸­å¿ƒåƒç´ çš„è¾¹æ¡†
            const centerX = halfGrid * PIXEL_SIZE;
            const centerY = halfGrid * PIXEL_SIZE;
            magnifierCtx.strokeStyle = 'rgba(255, 255, 0, 0.8)';
            magnifierCtx.lineWidth = 2;
            magnifierCtx.strokeRect(centerX, centerY, PIXEL_SIZE, PIXEL_SIZE);

            // ç»˜åˆ¶åå­—å‡†çº¿
            magnifierCtx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            magnifierCtx.lineWidth = 1;

            // å‚ç›´å‡†çº¿ - é€šè¿‡ä¸­å¿ƒåƒç´ çš„ä¸­é—´
            magnifierCtx.beginPath();
            magnifierCtx.moveTo(centerX + PIXEL_SIZE/2, 0);
            magnifierCtx.lineTo(centerX + PIXEL_SIZE/2, MAGNIFIER_SIZE);
            magnifierCtx.stroke();

            // æ°´å¹³å‡†çº¿ - é€šè¿‡ä¸­å¿ƒåƒç´ çš„ä¸­é—´
            magnifierCtx.beginPath();
            magnifierCtx.moveTo(0, centerY + PIXEL_SIZE/2);
            magnifierCtx.lineTo(MAGNIFIER_SIZE, centerY + PIXEL_SIZE/2);
            magnifierCtx.stroke();

            const r = pixelData[0];

            magnifierInfo.innerHTML = `åæ ‡: (${x},${y}) <br/> é¢œè‰²: #${rgbToHex(r, g, b)}`;
        }

            const MAGNIFIER_SIZE = 210;

            const PIXEL_SIZE = MAGNIFIER_SIZE / GRID_SIZE;

            // è·å–é€æ˜åŒ–å·¥å…·çš„DOMå…ƒç´ 
            const resetBtn = document.getElementById('tt-resetBtn');
            const downloadBtn = document.getElementById('tt-downloadBtn');
            const copyAllColorsBtn = document.getElementById('tt-copyAllColorsBtn');
            const undoBtn = document.getElementById('tt-undoBtn');
            const clearColorsBtn = document.getElementById('tt-clearColorsBtn');
            const toleranceInput = document.getElementById('tt-toleranceInput');
            const toleranceValue = document.getElementById('tt-toleranceValue');
            const currentColor = document.getElementById('tt-currentColor');
            const selectedColorsContainer = document.getElementById('tt-selectedColors');
            const statusDiv = document.getElementById('tt-status');
            const canvasElement = document.getElementById('tt-canvas');
            const magnifierCanvasElement = document.getElementById('tt-magnifierCanvas');
            const magnifierInfoElement = document.querySelector('#transparency-tool .tt-magnifier-info');

            // åˆå§‹åŒ–é€æ˜åŒ–å·¥å…·
            canvas = canvasElement;
            ctx = canvas.getContext('2d');
            
            // åˆå§‹åŒ–æ”¾å¤§é•œcanvas - ä¸ä¸»å·¥å…·ä¿æŒä¸€è‡´
            magnifierCanvas = magnifierCanvasElement;
            magnifierCtx = magnifierCanvas.getContext('2d');
            magnifierCanvas.width = MAGNIFIER_SIZE;
            magnifierCanvas.height = MAGNIFIER_SIZE;
            
            // äº‹ä»¶ç›‘å¬
            resetBtn.addEventListener('click', resetImage);
            downloadBtn.addEventListener('click', downloadImage);
            copyAllColorsBtn.addEventListener('click', copyAllNonTransparentColors);
            undoBtn.addEventListener('click', undoLastAction);
            clearColorsBtn.addEventListener('click', clearAllColors);
            toleranceInput.addEventListener('input', updateTolerance);
            canvas.addEventListener('click', handleCanvasClick);
            canvas.addEventListener('mousemove', handleCanvasMouseMove);
            canvas.addEventListener('mouseleave', handleCanvasMouseLeave);
            document.addEventListener('keydown', handleKeyDown);
            
            // åˆå§‹åŒ–é¢œè‰²é¢„è§ˆ
            currentColor.style.backgroundColor = 'transparent';
            
            // åŠ è½½å›¾ç‰‡ - ä¿æŒåŸå§‹å°ºå¯¸
            const img = new Image();
            img.onload = function() {
                // è®¾ç½®canvaså°ºå¯¸ä¸ºåŸå§‹å°ºå¯¸
                canvas.width = img.width;
                canvas.height = img.height;
                
                // ç»˜åˆ¶å›¾ç‰‡åˆ°canvas - ä¿æŒåŸå§‹å°ºå¯¸
                ctx.drawImage(img, 0, 0);
                
                // ä¿å­˜åŸå§‹å›¾ç‰‡æ•°æ®
                originalImage = ctx.getImageData(0, 0, canvas.width, canvas.height);
                
                // ä¿å­˜åˆå§‹çŠ¶æ€åˆ°å†å²è®°å½•
                saveStateToHistory();
                
                // å¯ç”¨æŒ‰é’®
                resetBtn.disabled = false;
                clearColorsBtn.disabled = false;
                
                showStatus('å›¾ç‰‡å·²åŠ è½½ï¼æŒ‰ä½Ctrlå¹¶ç‚¹å‡»å›¾ç‰‡é€‰æ‹©é¢œè‰²', 'success');
            };
            img.src = imageDataURL;

            // å¤„ç†canvasé¼ æ ‡ç§»åŠ¨äº‹ä»¶
            function handleCanvasMouseMove(event) {
                if (!originalImage) return;
                
                // è·å–é¼ æ ‡ä½ç½®çš„åæ ‡ï¼ˆè€ƒè™‘ç¼©æ”¾æ¯”ä¾‹ï¼‰
                const rect = canvas.getBoundingClientRect();
                scaleX = canvas.width / rect.width;
                scaleY = canvas.height / rect.height;
                const x = Math.floor((event.clientX - rect.left) * scaleX);
                const y = Math.floor((event.clientY - rect.top) * scaleY);
                
                // ç¡®ä¿åæ ‡åœ¨ç”»å¸ƒèŒƒå›´å†…
                if (x < 0 || x >= canvas.width || y < 0 || y >= canvas.height) return;
                
                // æ›´æ–°æ”¾å¤§é•œæ˜¾ç¤º
                updateMagnifier(x, y);
            }

            // å¤„ç†canvasé¼ æ ‡ç¦»å¼€äº‹ä»¶
            function handleCanvasMouseLeave() {
                // æ¸…é™¤æ”¾å¤§é•œå†…å®¹
                magnifierCtx.clearRect(0, 0, MAGNIFIER_SIZE, MAGNIFIER_SIZE);
                magnifierInfoElement.textContent = 'åæ ‡: (0,0)';
            }

            // æ›´æ–°æ”¾å¤§é•œæ˜¾ç¤º - ä¸ä¸»å·¥å…·ä¿æŒä¸€è‡´
            function updateMagnifier(x, y) {
                const halfGrid = Math.floor(GRID_SIZE / 2);
                const startX = x - halfGrid;
                const startY = y - halfGrid;

                magnifierCtx.clearRect(0, 0, MAGNIFIER_SIZE, MAGNIFIER_SIZE);

                for (let i = 0; i < GRID_SIZE; i++) {
                    for (let j = 0; j < GRID_SIZE; j++) {
                        const pixelX = startX + i;
                        const pixelY = startY + j;

                        if (pixelX >= 0 && pixelX < canvas.width &&
                            pixelY >= 0 && pixelY < canvas.height) {
                            const pixelData = ctx.getImageData(pixelX, pixelY, 1, 1).data;
                            const r = pixelData[0];
                            const g = pixelData[1];
                            const b = pixelData[2];
                            magnifierCtx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                            magnifierCtx.fillRect(i * PIXEL_SIZE, j * PIXEL_SIZE, PIXEL_SIZE, PIXEL_SIZE);
                        } else {
                            magnifierCtx.fillStyle = '#666';
                            magnifierCtx.fillRect(i * PIXEL_SIZE, j * PIXEL_SIZE, PIXEL_SIZE, PIXEL_SIZE);
                        }

                        magnifierCtx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                        magnifierCtx.lineWidth = 0.5;
                        magnifierCtx.strokeRect(i * PIXEL_SIZE, j * PIXEL_SIZE, PIXEL_SIZE, PIXEL_SIZE);
                    }
                }

                // ç»˜åˆ¶ä¸­å¿ƒåƒç´ çš„è¾¹æ¡†
                const centerX = halfGrid * PIXEL_SIZE;
                const centerY = halfGrid * PIXEL_SIZE;
                magnifierCtx.strokeStyle = 'rgba(255, 255, 0, 0.8)';
                magnifierCtx.lineWidth = 2;
                magnifierCtx.strokeRect(centerX, centerY, PIXEL_SIZE, PIXEL_SIZE);

                // ç»˜åˆ¶åå­—å‡†çº¿
                magnifierCtx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                magnifierCtx.lineWidth = 1;

                // å‚ç›´å‡†çº¿ - é€šè¿‡ä¸­å¿ƒåƒç´ çš„ä¸­é—´
                magnifierCtx.beginPath();
                magnifierCtx.moveTo(centerX + PIXEL_SIZE/2, 0);
                magnifierCtx.lineTo(centerX + PIXEL_SIZE/2, MAGNIFIER_SIZE);
                magnifierCtx.stroke();

                // æ°´å¹³å‡†çº¿ - é€šè¿‡ä¸­å¿ƒåƒç´ çš„ä¸­é—´
                magnifierCtx.beginPath();
                magnifierCtx.moveTo(0, centerY + PIXEL_SIZE/2);
                magnifierCtx.lineTo(MAGNIFIER_SIZE, centerY + PIXEL_SIZE/2);
                magnifierCtx.stroke();

                const pixelData = ctx.getImageData(x, y, 1, 1).data;
                const r = pixelData[0];
                const g = pixelData[1];
                const b = pixelData[2];
                magnifierInfoElement.innerHTML = `åæ ‡: (${x},${y}) <br/> é¢œè‰²: #${rgbToHex(r, g, b)}`;
            }

            // å¤„ç†canvasç‚¹å‡»äº‹ä»¶
            function handleCanvasClick(event) {
                if (!originalImage || !event.ctrlKey) return;
                
                // è·å–ç‚¹å‡»ä½ç½®çš„åæ ‡ï¼ˆè€ƒè™‘ç¼©æ”¾æ¯”ä¾‹ï¼‰
                const rect = canvas.getBoundingClientRect();
                const x = Math.floor((event.clientX - rect.left) * scaleX);
                const y = Math.floor((event.clientY - rect.top) * scaleY);
                
                // ç¡®ä¿åæ ‡åœ¨ç”»å¸ƒèŒƒå›´å†…
                if (x < 0 || x >= canvas.width || y < 0 || y >= canvas.height) return;
                
                // è·å–åƒç´ é¢œè‰²
                const pixel = ctx.getImageData(x, y, 1, 1).data;
                
                // æ£€æŸ¥æ˜¯å¦ç‚¹å‡»äº†é€æ˜åŒºåŸŸ
                if (pixel[3] === 0) {
                    showStatus('æ— æ³•é€‰æ‹©é€æ˜åŒºåŸŸï¼Œè¯·é€‰æ‹©æœ‰é¢œè‰²çš„åŒºåŸŸ', 'error');
                    return;
                }
                
                const color = {
                    r: pixel[0],
                    g: pixel[1],
                    b: pixel[2],
                    x: x,
                    y: y,
                    id: Date.now() // ä½¿ç”¨æ—¶é—´æˆ³ä½œä¸ºå”¯ä¸€ID
                };
                
                // æ£€æŸ¥é¢œè‰²æ˜¯å¦å·²ç»å­˜åœ¨
                const colorExists = selectedColors.some(c => 
                    c.r === color.r && c.g === color.g && c.b === color.b
                );
                
                if (!colorExists) {
                    // æ·»åŠ æ–°é¢œè‰²
                    selectedColors.push(color);
                    
                    // æ›´æ–°é¢œè‰²é¢„è§ˆ
                    updateColorPreview();
                    
                    // å¤„ç†å›¾ç‰‡
                    processImageWithSelectedColors();
                    
                    // ä¿å­˜çŠ¶æ€åˆ°å†å²è®°å½•
                    saveStateToHistory();
                    
                    showStatus(`å·²æ·»åŠ é¢œè‰²: RGB(${color.r}, ${color.g}, ${color.b})`, 'success');
                } else {
                    showStatus('è¯¥é¢œè‰²å·²è¢«é€‰æ‹©', 'error');
                }
            }

            // æ›´æ–°é¢œè‰²é¢„è§ˆ
            function updateColorPreview() {
                // æ›´æ–°å½“å‰é¢œè‰²é¢„è§ˆ
                if (selectedColors.length > 0) {
                    const lastColor = selectedColors[selectedColors.length - 1];
                    currentColor.style.backgroundColor = `rgb(${lastColor.r}, ${lastColor.g}, ${lastColor.b})`;
                } else {
                    currentColor.style.backgroundColor = 'transparent';
                }
                
                // æ›´æ–°å·²é€‰é¢œè‰²åˆ—è¡¨
                selectedColorsContainer.innerHTML = '';
                selectedColors.forEach(color => {
                    const colorItem = document.createElement('div');
                    colorItem.className = 'tt-color-item';
                    
                    const colorSwatch = document.createElement('div');
                    colorSwatch.className = 'tt-color-swatch';
                    colorSwatch.style.backgroundColor = `rgb(${color.r}, ${color.g}, ${color.b})`;
                    colorSwatch.title = `RGB(${color.r}, ${color.g}, ${color.b}) ä½ç½®: (${color.x}, ${color.y})`;
                    colorSwatch.addEventListener('click', () => removeColor(color.id));
                    
                    colorItem.appendChild(colorSwatch);
                    selectedColorsContainer.appendChild(colorItem);
                });
            }

            // ç§»é™¤é¢œè‰²
            function removeColor(colorId) {
                selectedColors = selectedColors.filter(color => color.id !== colorId);
                updateColorPreview();
                processImageWithSelectedColors();
                saveStateToHistory();
                showStatus('é¢œè‰²å·²ç§»é™¤', 'success');
            }

            // ä½¿ç”¨é€‰ä¸­çš„é¢œè‰²å¤„ç†å›¾ç‰‡
            function processImageWithSelectedColors() {
                if (!originalImage || selectedColors.length === 0) {
                    // å¦‚æœæ²¡æœ‰é€‰æ‹©é¢œè‰²ï¼Œæ˜¾ç¤ºåŸå§‹å›¾ç‰‡
                    ctx.putImageData(originalImage, 0, 0);
                    processedImage = null;
                    downloadBtn.disabled = true;
                    return;
                }
                
                try {
                    const imageData = originalImage;
                    const width = imageData.width;
                    const height = imageData.height;
                    
                    // åˆ›å»ºæ–°çš„ImageDataç”¨äºå¤„ç†åçš„å›¾ç‰‡
                    const newImageData = new ImageData(width, height);
                    
                    // éå†æ‰€æœ‰åƒç´ 
                    for (let i = 0; i < imageData.data.length; i += 4) {
                        const r = imageData.data[i];
                        const g = imageData.data[i + 1];
                        const b = imageData.data[i + 2];
                        const a = imageData.data[i + 3];
                        
                        // æ£€æŸ¥åƒç´ é¢œè‰²æ˜¯å¦ä¸ä»»ä½•é€‰ä¸­é¢œè‰²åŒ¹é…ï¼ˆè€ƒè™‘å®¹å·®ï¼‰
                        let colorMatch = false;
                        
                        for (const selectedColor of selectedColors) {
                            if (isColorMatch(r, g, b, selectedColor.r, selectedColor.g, selectedColor.b, currentTolerance)) {
                                colorMatch = true;
                                break;
                            }
                        }
                        
                        if (colorMatch) {
                            // ä¿ç•™åŒ¹é…çš„é¢œè‰²
                            newImageData.data[i] = r;
                            newImageData.data[i + 1] = g;
                            newImageData.data[i + 2] = b;
                            newImageData.data[i + 3] = a;
                        } else {
                            // å°†ä¸åŒ¹é…çš„é¢œè‰²è®¾ä¸ºé€æ˜
                            newImageData.data[i] = 0;
                            newImageData.data[i + 1] = 0;
                            newImageData.data[i + 2] = 0;
                            newImageData.data[i + 3] = 0;
                        }
                    }
                    
                    // ç»˜åˆ¶å¤„ç†åçš„å›¾ç‰‡åˆ°canvas
                    ctx.putImageData(newImageData, 0, 0);
                    
                    // ä¿å­˜å¤„ç†åçš„å›¾ç‰‡æ•°æ®
                    processedImage = newImageData;
                    
                    // å¯ç”¨ä¸‹è½½æŒ‰é’®
                    downloadBtn.disabled = false;
                    
                } catch (error) {
                    console.error('å›¾ç‰‡å¤„ç†é”™è¯¯:', error);
                    showStatus('å›¾ç‰‡å¤„ç†å¤±è´¥: ' + error.message, 'error');
                }
            }

            // æ£€æŸ¥é¢œè‰²æ˜¯å¦åŒ¹é…ï¼ˆè€ƒè™‘å®¹å·®ï¼‰
            function isColorMatch(r1, g1, b1, r2, g2, b2, tolerance) {
                return Math.abs(r1 - r2) <= tolerance && 
                       Math.abs(g1 - g2) <= tolerance && 
                       Math.abs(b1 - b2) <= tolerance;
            }

            // æ›´æ–°å®¹å·®å€¼
            function updateTolerance() {
                currentTolerance = parseInt(toleranceInput.value);
                toleranceValue.textContent = currentTolerance;
                
                // å¦‚æœå·²ç»æœ‰é€‰ä¸­çš„é¢œè‰²ï¼Œé‡æ–°å¤„ç†å›¾ç‰‡
                if (selectedColors.length > 0) {
                    processImageWithSelectedColors();
                    saveStateToHistory();
                }
            }

            // ä¿å­˜çŠ¶æ€åˆ°å†å²è®°å½•
            function saveStateToHistory() {
                // åªä¿å­˜æœ€è¿‘10ä¸ªçŠ¶æ€
                if (colorHistory.length >= 10) {
                    colorHistory.shift();
                }
                
                // ä¿å­˜å½“å‰çŠ¶æ€
                colorHistory.push({
                    selectedColors: [...selectedColors],
                    imageData: ctx.getImageData(0, 0, canvas.width, canvas.height)
                });
                
                // æ›´æ–°æ’¤é”€æŒ‰é’®çŠ¶æ€
                undoBtn.disabled = colorHistory.length <= 1;
            }

            // æ’¤é”€ä¸Šä¸€æ­¥æ“ä½œ
            function undoLastAction() {
                if (colorHistory.length <= 1) return;
                
                // ç§»é™¤å½“å‰çŠ¶æ€
                colorHistory.pop();
                
                // æ¢å¤åˆ°ä¸Šä¸€ä¸ªçŠ¶æ€
                const previousState = colorHistory[colorHistory.length - 1];
                selectedColors = [...previousState.selectedColors];
                
                // æ¢å¤å›¾ç‰‡
                ctx.putImageData(previousState.imageData, 0, 0);
                
                // æ›´æ–°UI
                updateColorPreview();
                
                // æ›´æ–°æ’¤é”€æŒ‰é’®çŠ¶æ€
                undoBtn.disabled = colorHistory.length <= 1;
                
                // æ›´æ–°ä¸‹è½½æŒ‰é’®çŠ¶æ€
                downloadBtn.disabled = selectedColors.length === 0;
                
                showStatus('å·²æ’¤é”€ä¸Šä¸€æ­¥æ“ä½œ', 'success');
            }

            // æ¸…é™¤æ‰€æœ‰é¢œè‰²
            function clearAllColors() {
                selectedColors = [];
                updateColorPreview();
                processImageWithSelectedColors();
                saveStateToHistory();
                showStatus('æ‰€æœ‰é¢œè‰²å·²æ¸…é™¤', 'success');
            }

            // é‡ç½®å›¾ç‰‡åˆ°åŸå§‹çŠ¶æ€
            function resetImage() {
                if (originalImage) {
                    ctx.putImageData(originalImage, 0, 0);
                    selectedColors = [];
                    colorHistory = [];
                    updateColorPreview();
                    downloadBtn.disabled = true;
                    undoBtn.disabled = true;
                    saveStateToHistory();
                    showStatus('å›¾ç‰‡å·²é‡ç½®', 'success');
                }
            }

            // ä¸‹è½½å¤„ç†åçš„å›¾ç‰‡
            function downloadImage() {
                if (!processedImage) return;
                
                // åˆ›å»ºä¸€ä¸ªä¸´æ—¶canvasç”¨äºä¸‹è½½
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = processedImage.width;
                tempCanvas.height = processedImage.height;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.putImageData(processedImage, 0, 0);
                
                // åˆ›å»ºä¸‹è½½é“¾æ¥
                const link = document.createElement('a');
                link.download = 'processed-image.png';
                link.href = tempCanvas.toDataURL('image/png');
                link.click();
                
                showStatus('å›¾ç‰‡ä¸‹è½½å·²å¼€å§‹', 'success');
            }

            // å¤åˆ¶æ‰€æœ‰éé€æ˜é¢œè‰²æ•°æ®
            function copyAllNonTransparentColors() {
                if (!originalImage) {
                    showStatus('è¯·å…ˆä¸Šä¼ å›¾ç‰‡', 'error');
                    return;
                }
                
                try {
                    // è·å–å½“å‰ç”»å¸ƒçš„åƒç´ æ•°æ®
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const width = imageData.width;
                    const height = imageData.height;
                    
                    // æ”¶é›†æ‰€æœ‰éé€æ˜åƒç´ 
                    const nonTransparentPixels = [];
                    
                    for (let y = 0; y < height; y++) {
                        for (let x = 0; x < width; x++) {
                            const index = (y * width + x) * 4;
                            const r = imageData.data[index];
                            const g = imageData.data[index + 1];
                            const b = imageData.data[index + 2];
                            const a = imageData.data[index + 3];
                            
                            // å¦‚æœåƒç´ ä¸é€æ˜ï¼Œåˆ™æ·»åŠ åˆ°ç»“æœä¸­
                            if (a > 0) {
                                const hexColor = rgbToHex(r, g, b);
                                nonTransparentPixels.push({
                                    é¢œè‰²: hexColor,
                                    x: x,
                                    y: y
                                });
                            }
                        }
                    }
                    
                    if (nonTransparentPixels.length === 0) {
                        showStatus('æ²¡æœ‰æ‰¾åˆ°éé€æ˜åƒç´ ', 'error');
                        return;
                    }
                    
                    // è½¬æ¢ä¸ºæŒ‡å®šæ ¼å¼çš„å­—ç¬¦ä¸²
                    const colorData = nonTransparentPixels.map(pixel => 
                        `{ é¢œè‰²: "${pixel.é¢œè‰²}", x: ${pixel.x}, y: ${pixel.y} }`
                    );
                    
                    const arrayString = `[${colorData.join(', ')}]`;
                    
                    // å¤åˆ¶åˆ°å‰ªè´´æ¿
                    navigator.clipboard.writeText(arrayString).then(() => {
                        showStatus(`å·²å¤åˆ¶ ${nonTransparentPixels.length} ä¸ªéé€æ˜åƒç´ æ•°æ®åˆ°å‰ªè´´æ¿`, 'success');
                    }).catch(err => {
                        console.error('å¤åˆ¶å¤±è´¥:', err);
                        showStatus('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶æ•°æ®', 'error');
                        
                        // å¦‚æœå‰ªè´´æ¿APIä¸å¯ç”¨ï¼Œæ˜¾ç¤ºæ•°æ®ä¾›ç”¨æˆ·æ‰‹åŠ¨å¤åˆ¶
                        const textArea = document.createElement('textarea');
                        textArea.value = arrayString;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        showStatus('å·²å°è¯•æ‰‹åŠ¨å¤åˆ¶æ•°æ®åˆ°å‰ªè´´æ¿', 'success');
                    });
                    
                } catch (error) {
                    console.error('è·å–éé€æ˜åƒç´ é”™è¯¯:', error);
                    showStatus('è·å–éé€æ˜åƒç´ å¤±è´¥: ' + error.message, 'error');
                }
            }

            // RGBè½¬åå…­è¿›åˆ¶
            function rgbToHex(r, g, b) {
                return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
            }

            // å¤„ç†é”®ç›˜äº‹ä»¶
            function handleKeyDown(event) {
                // Ctrl+Z æ’¤é”€
                if (event.ctrlKey && event.key === 'z') {
                    event.preventDefault();
                    undoLastAction();
                }
            }

            // æ˜¾ç¤ºçŠ¶æ€ä¿¡æ¯
            function showStatus(message, type) {
                statusDiv.textContent = message;
                statusDiv.className = 'tt-status';
                
                if (type === 'success') {
                    statusDiv.classList.add('tt-status-success');
                } else if (type === 'error') {
                    statusDiv.classList.add('tt-status-error');
                }
                
                // 3ç§’åæ¸…é™¤çŠ¶æ€ä¿¡æ¯
                setTimeout(() => {
                    statusDiv.textContent = '';
                    statusDiv.className = 'tt-status';
                }, 3000);
            }
        }

        // RGBè½¬åå…­è¿›åˆ¶
        function rgbToHex(r, g, b) {
            return [r, g, b].map(x => {
                const hex = x.toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            }).join('');
        }

        // åˆå§‹åŒ–
        updateColorList();
        colorCanvas.focus();
    </script>
