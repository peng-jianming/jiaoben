<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <el-table :data="tableData" border style="width: 100%">
        <el-table-column prop="date" label="句柄" width="180">
        </el-table-column>
        <el-table-column prop="name" label="窗口名" width="180">
        </el-table-column>
        <el-table-column fixed="right" label="操作" width="100">
            <template slot-scope="scope">
                <el-button @click="handleClick(scope.row)" type="text" size="small">开始</el-button>
                <el-button type="text" size="small">结束</el-button>
            </template>
        </el-table-column>
    </el-table>
</body>

</html>
